<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs - Music Store</title>
    <link rel="stylesheet" href="styles/faqs.css">
</head>
<body>

    <header>
        <h1>Frequently Asked Questions (FAQs)</h1>
    </header>

    <section class="faq-container">
        <div class="faq">
            <button class="faq-question">How do I place an order? <span>+</span></button>
            <div class="faq-answer">
                <p>Simply browse our store, add items to your cart, and proceed to checkout.</p>
            </div>
        </div>

        <div class="faq">
            <button class="faq-question">What payment methods do you accept? <span>+</span></button>
            <div class="faq-answer">
                <p>We accept credit/debit cards, PayPal, and cash on delivery.</p>
            </div>
        </div>

        <div class="faq">
            <button class="faq-question">How long does shipping take? <span>+</span></button>
            <div class="faq-answer">
                <p>Shipping usually takes 3-7 business days, depending on your location.</p>
            </div>
        </div>

    </section>

    <script src="scripts/faqs.js"></script>
</body>
</html>
